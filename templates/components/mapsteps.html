<div id="imgsteps" class="flex justify-center">
    <ol class="flex w-1/2">
      {% for imgstep in imgsteps %} {% set is_completed = imgstep.is_completed %}
      <li
        class="flex items-center {% if is_completed %} text-blue-600 dark:text-blue-500 after:border-blue-100 dark:after:border-blue-800 {% else %} after:border-gray-100 dark:after:border-gray-700 {% endif %} {% if loop.index != loop.length %} w-full after:content-[''] after:w-full after:h-1 after:border-b after:border-4 after:inline-block {% endif %}"
      >
        <span
          class="flex items-center justify-center w-10 h-10 {% if is_completed %} bg-blue-100 dark:bg-blue-800 {% else %} bg-gray-100 dark:bg-gray-700 {% endif %} rounded-full lg:h-12 lg:w-12 shrink-0"
        >
          {% if is_completed %}
          <svg
            class="w-3.5 h-3.5 text-blue-600 lg:w-4 lg:h-4 dark:text-blue-300"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 16 12"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5.917 5.724 10.5 15 1.5"
            />
          </svg>
          {% else %}
          <!-- Different icon for each step -->
          {% if loop.index == 1 %}
          <span
            class="flex items-center justify-center w-10 h-10 bg-blue-100 rounded-full lg:h-12 lg:w-12 dark:bg-blue-800 shrink-0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-gray-500 lg:w-6 lg:h-6 dark:text-gray-100"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
              />
            </svg>
          </span>
          {% else %}
          <!-- Default icon for other steps -->
          <svg
            class="w-4 h-4 text-gray-500 lg:w-5 lg:h-5 dark:text-gray-100"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 18 20"
          >
            <path
              d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2ZM7 2h4v3H7V2Zm5.7 8.289-3.975 3.857a1 1 0 0 1-1.393 0L5.3 12.182a1.002 1.002 0 1 1 1.4-1.436l1.328 1.289 3.28-3.181a1 1 0 1 1 1.392 1.435Z"
            />
          </svg>
          {% endif %} {% endif %}
        </span>
      </li>
      {% endfor %}
    </ol>
  </div>
